<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #2c3e50; color: white; }
        #game { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        #grid-container { display: grid; grid-template-columns: repeat(6, 100px); grid-template-rows: repeat(3, 100px); gap: 10px; border: 5px solid #34495e; background: #1a252f; padding: 10px; }
        .grid-cell { width: 100px; height: 100px; background: #34495e; display: flex; justify-content: center; align-items: center; font-size: 2em; font-weight: bold; border-radius: 5px; transition: transform 0.2s ease, background-color 0.2s ease; }
        .win { background-color: #f1c40f; color: #2c3e50; transform: scale(1.1); }
        #controls { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
        #spinButton { padding: 15px 30px; font-size: 1.5em; cursor: pointer; border-radius: 10px; border: none; background: #27ae60; color: white; }
        #spinButton:disabled { background: #7f8c8d; cursor: not-allowed; }
        #win-display { font-size: 2em; margin-top: 10px; height: 40px; }
    </style>
</head>
<body>
    <h1>Provably Fair Slot</h1>
    <div id="game">
        <div id="grid-container"></div>
        <div id="controls">
            <button id="spinButton">SPIN</button>
            <div id="win-display">Total Win: 0</div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
